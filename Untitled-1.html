<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <style>
      /* 样式表 */
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }
      h1 {
        font-size: 24px;
      }
      nav ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }
      nav li {
        margin-right: 20px;
      }
      nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }
      nav a:hover {
        color: #ccc;
      }
      main {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        padding: 20px;
      }
      article {
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 30px;
        padding: 20px;
      }
      article h2 {
        font-size: 18px;
        margin-top: 0;
      }
      article img {
        max-width: 100%;
      }
      .footer {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .footer p {
        margin: 0;
      }
    </style>
  </head>

    <header>
      <h1>My Blog</h1>
    </header>
